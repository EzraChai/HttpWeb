<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="/Exam/question/add" method="get">

            <table border="2">
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>A:</td>
                    <td><input type="text" name="optionA"></td>
                </tr>
                <tr>
                    <td>B:</td>
                    <td><input type="text" name="optionB"></td>
                </tr>
                <tr>
                    <td>C:</td>
                    <td><input type="text" name="optionC"></td>
                </tr>
                <tr>
                    <td>D:</td>
                    <td><input type="text" name="optionD"></td>
                </tr>
                <tr>
                    <td>Answer:</td>
                    <td><input type="radio" name="answer" value="A">A
                        <input type="radio" name="answer" value="B">B
                        <input type="radio" name="answer" value="C">C
                        <input type="radio" name="answer" value="D">D</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Add Question"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>

        </form>
    </center>
</body>
</html>
