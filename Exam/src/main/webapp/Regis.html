<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        center{
            background-color:white;
            border:2px white solid;
            border-radius:5px;
            padding-bottom:20px;
            width:400px;
            height;150px;
            position:fixed;
            left:50%;
            transform: translate(-50%);
        }

    </style>
</head>
<body style="font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif;">
<center>
    <h3>Register</h3>
    <form action="/Exam/register" method="GET">
        Username : <input type="text" name="Username"><br>
        Email : <input type="email" name="Email"><br>
        Password : <input type="password" name="Password"><br>
        Gender : <input type="radio" name="Gender" value="Boy" checked>Boy
        <input type="radio" name="Gender" value="Girl">Girl<br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</center>

</body>
</html>
