<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm your age</title>
</head>
<script>
        function check(){
            let age = document.getElementById('age').value
            if(typeof(age) != Number){
                alert("Please enter a valid number")
            }else{
                document.getElementsByClassName("form").submit()
            }
        }
    
</script>
<body>
    <center>
        <div class="form">
            <form action="/MyWebFilter/image/ChloeGan3.jpg">
                <span class="age">
                    <input type="text" placeholder="Age" name="age" id="age">
                </span>
                <span class="submit">
                    <input type="button" value="Submit" onclick="check()">
                </span>
            </form>
        </div>
    </center>
    
</body>
</html>
